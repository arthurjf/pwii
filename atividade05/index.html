<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coppercred Implementos Rodoviário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>

    <script src='js/bootstrap.bundle.js'></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar w/ text</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Carretas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Peças</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Parceiras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <aside>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
            data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img src="img/banner_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner_2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner_3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </aside>
    <section class="container">
        <div class="row justify-content-between">
            <h1>Título</h1>
            <h3>Carretas</h3>
            <h3>Peças</h3>
            <button>Whatsapp</button>
            <article class="col-lg-3 col-md-6 col-sm-16">

            </article>
            <article class="col-lg-3 col-md-6 col-sm-16">
                <h3>Carreta 2</h3>
            </article>
            <article class="col-lg-3 col-md-6 col-sm-16">
                <h3>Carreta 3</h3>
            </article>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <article class="col-lg-6 col-sm-12">
                <h1>Título</h1>
                <p>Conteúdo</p>
            </article>
            <figure class="col-lg-6 d-none d-lg-block">
